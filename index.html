<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Site Telhados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
 <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="col-sm-4">
            <h1>Logo</h1>
        </div>

        <div class="col-sm-2">
            <a href="#portfolio">
              <h3>Portfolio</h3>
            </a>            
        </div>
        
        <div class="col-sm-2">
            <a href="#services">
              <h3>Serviços</h3>
            </a>
        </div>

        <div class="col-sm-2">
            <a href="#depoimentos">
                <h3>Depoimentos</h3>
            </a>
        </div>

        <div class="col-sm-2">
            <a href="#contato">
                <h3>Contatos</h3>
            </a>
        </div>
        
    </nav>
    
    <div class="parallax-portfolio" id="portfolio"></div>
    <div class="slideshow-container" >
        <div class="slideshow-inner">

            <div class="mySlides bg">        
                <img  src="images/portfolio/1/1.jpg"  class = "img-bg"  alt="telhado 1"/>
                <div class="myThumbs">
                    <a href="https://google.com">
                        <img  src="images/portfolio/1/1.jpg" class = "img-thumb"  alt="telhado 1"/>
                    </a>
                </div>            
            </div>
        
            <div class="mySlides bg">        
                <img  src="images/portfolio/1/2.jpg" class = "img-bg" alt="telhado 2"/>
                <div class="myThumbs">
                    <a href="https://google.com">
                        <img  src="images/portfolio/1/2.jpg" class = "img-thumb" alt="telhado 2"/>
                    </a>
                </div>              
            </div>

            <div class="mySlides bg">        
                <img  src="images/portfolio/1/3.jpg" class = "img-bg" alt="telhado 3"/>
                <div class="myThumbs">
                    <a href="https://google.com">
                        <img  src="images/portfolio/1/3.jpg" class = "img-thumb" alt="telhado 3"/>
                    </a>
                </div>              
            </div>
            
        </div>
        <!--fim do slideshow-inner-->
        
        <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
        <a class="next" onclick='plusSlides(1)'>&#10095;</a>
        
        <br/>
        
        
        <div style='position: absolute; z-index: 2; top: 550px; left: 50%;'>
            <span class="dot" onclick='currentSlide(1)'></span>
            <span class="dot" onclick='currentSlide(2)'></span>
            <span class="dot" onclick='currentSlide(3)'></span>
            <span class="dot" onclick='currentSlide(4)'></span>
        </div> 
        
    </div>
    <!--fim do slideshow-container-->
    <div class="parallax-services" id="services"></div>

    <div class="services-container">
        <h2>Serviços</h2>
        <div class="row" style="padding: 0; margin: 0;">
            <div class="col-sm-4" >
                <img src="images/services/1.jpg" alt="services 1" class="img-fluid">
                <h2>Descrição serviço 1</h2>

            </div>
            <div class="col-sm-4">
                <img src="images/services/2.jpg" alt="services 2" class="img-fluid">
                <h2>Descrição serviço 2</h2>
            </div>
            <div class="col-sm-4" >
                <img src="images/services/3.jpg" alt="services 3" class="img-fluid">
                <h2>Descrição serviço 3</h2>
            </div>
        </div>
    </div>
    <!--fim do services-container-->

    <div class="parallax-depoimento" id="depoimentos"></div>

    <div class="depoimentos-container" >
        <h2>Depoimentos</h2>
        <div class="slideshow-inner" >

            <div class="mySlides2 dep">
                    <h2>Depoimento 1</h2>
                    <img  src="images/testimonial/1.jpg"  class = "img-fluid" alt="depoimento 1"/>                           
            </div>
        
            <div class="mySlides2 dep">
                    <h2>Depoimento 2</h2>
                    <img  src="images/testimonial/2.jpg"  class = "img-fluid" alt="depoimento 2"/>              
            </div>
            
        </div>
        <!--fim do slideshow-inner-->
        
        <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
        <a class="next" onclick='plusSlides(1)'>&#10095;</a>
        
        <br/>
        
        
        <div style='position: absolute; z-index: 2; top: 550px; left: 50%;'>
            <span class="dot2" onclick='currentSlide2(1)'></span>
            <span class="dot2" onclick='currentSlide2(2)'></span>
        </div> 
        
    </div>
    <!--fim do depoimentos-container-->

    <div class="parallax-contato" id="contato"></div>

    <div class="contato-container" ">
        <h2 >Contatos</h2>
    </div>
    <!--fim do contato-container-->

    
</body>
<script src="js/main.js"></script>
</html>
